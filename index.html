<!DOCTYPE html5>
<html>
<head>
    <title>Random Quote Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
</head>
<body>  
<div class="overlay">

<div class="container">
  <p style="padding:5em;"></p>
  
  <div class="headingbackground"><h1 class="text-center">Random Quote Machine</h1>
  <h2 class="text-center">Choose the subject:<br><br></h2></div>
  <p style="padding:10px;"></p>
  
  
 <!-- Subject fields --> 
  <div id="subjects" class="row">
    Lol'em oposum
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <p style="padding:10px;"></p>
      <button id="whatever" class="btn btn-block btn-info choice">Or, hit me with whatever</button><br>
      <p style="padding:20px;"></p>
    </div>
  </div>
  <!-- Subject fields end -->
  
  <!-- Space for displayed quote -->
  <div class="row" id="quoteWrapper">
    <div class="col-sm-10 col-sm-offset-1">
    <blockquote>
      <div class="well">
      <p id="quote">More Lolem Ipsum.
      </p>
      <footer id="author">Someone famous
        </footer></div>
    </blockquote><br>
  </div>
  </div>
  <!-- Space for displayed quote ends -->
  <div class="row"><div class="col-xs-12 text-center" id = "social"> <a class="twitter-share-button" id="tweetQuote"
  href="https://twitter.com/intent/tweet?text=Hello%20world" target = "_blank"><i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i>

</a> <p style="padding:20px;"></p> </div> </div>
  <div class="row">
    <div class="col-lg-3 col-sm-4 col-xs-6"><button id="previous" class="btn btn-primary btn-block navigation">&laquo; Previous</button>
    </div>
    <div class=" col-lg-3 col-lg-offset-6 col-sm-4 col-sm-offset-4 col-xs-6"><button id="next" class="btn btn-primary btn-block navigation">Next &raquo;</button>
    </div>
  </div>
  
  <p style="padding: 70px;"></p>
  <div class="text-center">by UnrealityXI</div>
  <p style="padding: 50px;"></p>
</div> <!-- Container ends -->
</div> <!-- Overlay ends -->

    
    
</body>
</html>
